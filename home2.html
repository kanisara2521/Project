<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 m-auto">
                <!-- การสร้าง Carousel -->
                <div class="carousel slide" id="slider1" data-bs-ride="carousel">
                        <ol class="carousel-indicators">
                            <button  data-bs-target="#slider1" data-bs-slide-to="0"></button>
                            <button  data-bs-target="#slider1" data-bs-slide-to="1"></button>
                            <button  class="active" data-bs-target="#slider1" data-bs-slide-to="2"></button>
                            <button  data-bs-target="#slider1" data-bs-slide-to="3"></button>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item">
                                <img src="https://s359.kapook.com/pagebuilder/b6b09e7c-4ab6-4610-8782-2adc31e91ce9.jpg" class="d-block w-100">
                                <div class="carousel-caption d-none d-md-block">
                                    <h3>Korea</h3>                 
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="https://www.yingpook.com/static/assets/uploads/wp-content/uploads/2016/09/shutterstock_446662645.jpg" class="d-block w-100">
                                <div class="carousel-caption d-none d-md-block">
                                    <h3>Switzerland </h3>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="https://img.kapook.com/u/2020/pattra/pat202001/travel208.jpg" class="d-block w-100">
                                <div class="carousel-caption d-none d-md-block">
                                    <h3>Cannada </h3>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="https://img.kapook.com/u/2017/Tanapol/travel/octoberr/aus/austria1.jpg" class="d-block w-100">
                                <div class="carousel-caption d-none d-md-block">
                                    <h3>Australia </h3>
                                </div>
                            </div>
                        </div>
                        <!-- ควบคุมการ Slide ผ่านปุ่ม -->
                        <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#slider1">
                            <span class="carousel-control-prev-icon"></span>
                        </button>
                        <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#slider1">
                            <span class="carousel-control-next-icon"></span>
                        </button>
                </div>
            </div>
        </div>
    </div>
